<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes prism {
          0%   { background: #673AB7; }
          33%  { background: #673AB7; }
          34%  { background: #03A9F4; }
          66%  { background: #03A9F4; }
          67%  { background: #FFC107; }
          100% { background: #FFC107; }
        }
        body {
            background: #673AB7;
            animation: prism 90s infinite;
        }
    </style>
</head>
<body></body>
</html>
